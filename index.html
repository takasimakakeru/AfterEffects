<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web After Effects風アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- メニューバー -->
  <div class="menu-bar">
    メニューバー
  </div>

  <!-- ツールパネル -->
  <div class="tool-bar">
    ツールパネル
  </div>

  <!-- メインエリア -->
  <div class="main-container">
    <!-- プロジェクトパネル -->
    <div class="project-panel">
      プロジェクトパネル
    </div>

    <!-- コンポジションパネル -->
    <div class="composition-panel">
      コンポジションパネル
    </div>

    <!-- その他パネル -->
    <div class="side-panel">
      その他（情報・文字など）
    </div>
  </div>

  <!-- タイムラインパネル -->
  <div class="timeline-panel">
    タイムラインパネル
  </div>

</body>
</html>
